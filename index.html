<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 10px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      #userForm {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
      }

      #userForm input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #btnAdd, #btnUser {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #btnAdd:hover, #btnUser:hover {
        background-color: #218838;
      }

      #contents {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #f0f0f0;
      }

      li div{
        display: flex;
        gap: 8px;
      }

      li:last-child {
        border-bottom: none;
      }

      .btn {
        padding: 5px 10px;
        font-size: 0.9em;
      }

      .btn-modify {
        background-color: #007bff;
        color: white;
      }

      .btn-delete {
        background-color: #dc3545;
        color: white;
      }
    </style>
    <script>
      let deleteUserId = null;

      window.onload = function () {
        let btnUser = document.getElementById("btnUser");
        let btnAdd = document.getElementById("btnAdd");

        btnUser.addEventListener("click", function (event) {
          event.preventDefault();
          getUsers();
        });

        btnAdd.addEventListener("click", function (event) {
          event.preventDefault();
          showAddConfirmModal();
        });
      };

      function getUsers() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://67288605270bd0b97555ef13.mockapi.io/sample");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send();

        xhr.onload = () => {
          if (xhr.status === 200) {
            const res = JSON.parse(xhr.response);
            contents.innerHTML = makeList(res);
          } else {
            console.log(xhr.status, xhr.statusText);
          }
        };
      }

      function showAddConfirmModal() {
        new bootstrap.Modal(document.getElementById("addConfirmModal")).show();
      }

      function showDeleteConfirmModal(id) {
        deleteUserId = id;
        new bootstrap.Modal(document.getElementById("deleteConfirmModal")).show();
      }

      function postData() {
        let name = document.getElementById("name");
        let email = document.getElementById("email");
        let phone = document.getElementById("phone");
        let address = document.getElementById("address");

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://67288605270bd0b97555ef13.mockapi.io/sample");
        xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
        const data = { 
          name: name.value, 
          email: email.value, 
          phone: phone.value,
          address: address.value
        };
        xhr.send(JSON.stringify(data));

        xhr.onload = () => {
          if (xhr.status == 201) {
            name.value = "";
            email.value = "";
            phone.value = "";
            address.value = "";
            getUsers();
          } else {
            console.log(xhr.status, xhr.statusText);
          }
        };
      }

      function makeList(data) {
        let str = "<ul>";
        for (let key in data) {
          const user = data[key];
          str += "<li>" + user.name + " - " + user.email + " - " + user.phone + " - " + address;
          str += '<div>';
          str += `<button class="btn btn-modify" onclick='updateData("${user.id}")'>Modify</button>`;
          str += `<button class="btn btn-delete" onclick='showDeleteConfirmModal("${user.id}")'>Delete</button>`;
          str += "</div></li>";
        }
        str += "</ul>";

        return str;
      }

      function updateData(id) {
        const xhr = new XMLHttpRequest();
        xhr.open("PUT", "https://67288605270bd0b97555ef13.mockapi.io/sample/" + id);
        xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
        const data = { name: "New Name", email: "new@example.com", phone: "123-456-7890", address: "Updated City" };
        xhr.send(JSON.stringify(data));

        xhr.onload = () => {
          if (xhr.status === 200) {
            getUsers();
          } else {
            console.log(xhr.status, xhr.statusText);
          }
        };
      }

      function deleteData() {
        const xhr = new XMLHttpRequest();
        xhr.open("DELETE", "https://67288605270bd0b97555ef13.mockapi.io/sample/" + deleteUserId);
        xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
        xhr.send();

        xhr.onload = () => {
          if (xhr.status === 200) {
            getUsers();
          } else {
            console.log(xhr.status, xhr.statusText);
          }
          deleteUserId = null;
        };
      }
    </script>
  </head>
  <body>
    <h1>User List</h1>
    <div id="userForm">
      <input type="text" id="name" placeholder="Name" />
      <input type="text" id="email" placeholder="Email" />
      <input type="text" id="phone" placeholder="Phone" />
      <input type="text" id="address" placeholder="Address" />
      <button id="btnAdd" type="button">Add user</button>
    </div>
    <button id="btnUser">Bring user data</button>
    <div id="contents"></div>

    <div class="modal fade" id="addConfirmModal" tabindex="-1" aria-labelledby="addConfirmModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addConfirmModalLabel">Confirm Add</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">사용자를 추가하시겠습니까?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="postData()" data-bs-dismiss="modal">Yes, Add User</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">해당 사용자를 삭제하시겠습니까?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" onclick="deleteData()" data-bs-dismiss="modal">Yes, Delete User</button>
          </div>
        </div>
      </div>
    </div>
